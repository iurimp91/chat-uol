<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BATE-PAPO UOL</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topo">
        <img src="medias/logouol.png" alt="Logo do bate-papo UOL">
        <ion-icon onclick="abrirContatos()" name="people"></ion-icon>
    </div>

    <ul class="mensagens">
        
    </ul>

    <div class="inferior">
        <div class="caixa-texto">
            <input type="text" placeholder="Escreva aqui..."  onfocus="this.value='';">
            <div class="alvo-mensagem">Enviando para Todos (publicamente)</div>
        </div>
        <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
    </div>

    <div class="tela-contatos escondido">
        <div onclick="abrirContatos()" class="transparencia"></div>
        <div class="contatos">
            <h1>Escolha um contato</br>para enviar a mensagem:</h1>
            <ul class="lista-contatos">
            </ul>
            <h1>Escolha a visibilidade:</h1>
            <div class="visibilidade">
                <div onclick="selecionarVisibilidade(this)" class="contato selecionado">
                    <ion-icon name="lock-open"></ion-icon>
                    <span>Público</span>
                    <img src="medias/checkverde.png" alt="ícone de checkmark verde">
                </div>
                <div onclick="selecionarVisibilidade(this)" class="contato">
                    <ion-icon name="lock-closed"></ion-icon>
                    <span>Reservadamente</span>
                    <img class="escondido" src="medias/checkverde.png" alt="ícone de checkmark verde">
                </div>
            </div>
        </div>
    </div>

    <div class="tela-entrada">
        <img class="logo" src="medias/logouol.png" alt="Logo do bate-papo UOL">
        <div class="login">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="entrarNaSala()">Entrar</button>
        </div>
        <div class="carregando escondido">
            <img src="medias/loading.gif" alt="Círculo formado por bolas girando">
            <span>Entrando...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
