<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BATE-PAPO UOL</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topo">
        <img src="medias/logouol.png" alt="Logo do bate-papo UOL">
        <ion-icon name="people"></ion-icon>
    </div>

    <ul class="mensagens">
        <li class="mensagem entra-sai">
            <div class="hora">(09:21:45)</div>
            <div class="texto"><strong>João</strong> entra na sala</div>
        </li>
        <li class="mensagem">
            <div class="hora">(09:22:28)</div>
            <div class="texto"><strong>João</strong> para <strong>Todos:</strong> Bom dia</div>
        </li>
        <li class="mensagem">
            <div class="hora">(09:22:38)</div>
            <div class="texto"><strong>Maria</strong> para <strong>João:</strong> Oi João :)</div>
        </li>
        <li class="mensagem reservada">
            <div class="hora">(09:22:48)</div>
            <div class="texto"><strong>João</strong> reservadamente para <strong>Maria:</strong> Oi gatinha quer tc?</div>
        </li>
        <li class="mensagem entra-sai">
            <div class="hora">(09:22:58)</div>
            <div class="texto"><strong>Maria</strong> sai da sala</div>
        </li>
    </ul>

    <div class="inferior">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <script src="scripts/scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
